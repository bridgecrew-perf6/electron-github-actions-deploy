name: Build
on: push

jobs:
  build:
    strategy:
      matrix:
        channel: [Windows]
        targetPlatform: [x86, x64]
        include:
          - channel: Windows
            os: windows-latest

    runs-on: {{ matrix.os }}
    steps:
      - run: echo {{ matrix.targetPlatform }}

